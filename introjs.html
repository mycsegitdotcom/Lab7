<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Trees</title>
	</head>
	<body>
		<center>
			<script type="text/javascript">
				var name;
				var age;
				var travelPlans;
				var vacationLocation;

				// name = "Yosua";

				name = prompt("What is your name?");
				age = prompt("How old are you? ");

				// document.write("My name is " + name);
				alert(age);

				document.write("My name is " + name + ". I am " + age + " years old.");

					vacationLocation = prompt("Where do you plan on staying?");

					vacationLocation = "San Diego";

				document.write("Enjoy your Winter Break in " + vacationLocation + "! You deserve it.");

				if(age >= 21) {

					document.write("You should stick with water.");
				}
			</script>
		</center>
